---
- name: Template a file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/.bazelrc"
    dest: "{{ ansible_env.HOME }}/.bazelrc"
    owner: "{{ ansible_env.USER }}"
    mode: "0644"

- name: Copy a file
  ansible.builtin.copy:
    src: "{{ role_path }}/files/debug.logging.properties"
    dest: "{{ ansible_env.HOME }}/debug.logging.properties"
    owner: "{{ ansible_env.USER }}"
    mode: "0644"

- name: Tap a Homebrew repository, state present
  community.general.homebrew_tap:
    name: "{{ item }}"
  loop: "{{ work_tap_list }}"

- name: Install dependencies
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  loop: "{{ work_list }}"

- name: Clean up Bazel cache
  ansible.builtin.blockinfile:
    path: "{{ maintenance_script_path }}"
    marker: "# {mark} Remove Bazel cache"
    block: |
      rm -rf "/private/var/tmp/_bazel_$USER"
  notify:
    - Kickstart maintenance LaunchDaemon
